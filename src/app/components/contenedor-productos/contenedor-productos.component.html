<div class="w-full flex flex-row justify-between items-center p-4">

    <p class="text-gray-500 text-lg">{{ listaProductos().length }} resultados</p>

    <div class="flex flex-row gap-4 border border-gray-300 px-4 py-2 rounded-full hover:border-black">
        <p>Filtro</p>
        <img class="w-[24px]" src="icons/sliders-solid.svg">
    </div>

</div>

<div class="flex flex-wrap gap-2 justify-center">

    @if (listaProductos().length > 0) {

        @for (producto of listaProductos(); track $index) {

            <app-item-producto [producto]=producto></app-item-producto>

        }

    } @else {
        <p>No hay productos disponibles</p>
    }

        

</div>
